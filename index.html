      </div>

        <form class="form-inline ml-auto">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="myInput" />
          <button class="btn btn-outline-dark my-2 my-sm-0 searchSub" type="submit">
            Search
          </button>
        </form>

<!-- end nav bar -->

  <div id="htmlTemplate" class="mt-2 container-fluid row cards justify-content-between card-icon"></div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            you can choose up to 5 coins, remove one coin or more!
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-3 row">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="onSave()">
            Submit
          </button>
        </div>
      </div>
    </div>

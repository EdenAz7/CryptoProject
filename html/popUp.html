<div class="popup-overlay">
    <!--Creates the popup content-->
    <div class="popup-content">
        <h2>Choose coin</h2>
        <p> you need to unchoose selected coin, max selected 5</p>
        <div class="selectedCoins">

        </div>
        <!--popup's close button-->
        <button class="close">Close</button>
    </div>
</div>

<div class="card text-white m-3 col-6 " style="width: 12rem;">
    <div class="card-header text-dark d-flex justify-content-between">
        <h6>${currCoin.symbol}</h6>
        <label class="switch switched">
            <input type="checkbox" checked onclick="toggleCoin(this,'${currCoin.symbol}'); cards()">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="card-body">
        <div class=" text-dark">
            <h5 class="card-title">${currCoin.name}</h5>
        </div>

    </div>
</div>

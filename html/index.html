<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/jquery-3.6.0.js"></script>
  <script defer src="/js/main.js"></script>
  <title>Crypto</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand home">
        <img src="/image/CryptoLogo.png" alt="Bitcoin" class="logo" />
      </a>

      <div class="navbar navbar-dark bg-muted">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div id="navbarnav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link home">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link liveReports">Live Reports</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link about">About</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="myInput" />
          <button class="btn btn-outline-dark my-2 my-sm-0 searchSub" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- background Image & Header -->
  <div class="bgImg"></div>
  <h1 class="text-center text-warning font-weight-bold display-3 mb-4 header">
    Crypto
  </h1>

  <!-- div that the info from js and the Template from other Html-->
  <div id="htmlTemplate" class="mt-2 container-fluid row cards justify-content-between card-icon"></div>
  <!-- End of Template Html -->

  <!-- Dynamic container holding currencies -->
  <div id="currencies-container"></div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Choose one coin to remove because you can choose only 5 coins
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-3 row">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="onSave()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- <div id="loading">
    <img id="loading-image" src="../image/load.gif" alt="Loading..." />
  </div> -->

  <!-- Copyright -->
  <footer class="text-center text-lg-start p-4">
      Eden Azoulay &copy; 2022 Copyright
  </footer>


  <div class="bgImg"></div>
  <!-- End of parralax scrroling -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
